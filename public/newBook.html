<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Libro</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="./src/frontend/newBook.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="index.html">Inicio</a> |
                <a href="newBook.html">Nuevo Libro</a> |
                <a href="booksManagement.html">Gestionar Libros</a>
            </nav>
        </header>
        <div class="form-container">
            <h1>Nuevo Libro</h1>
            <form id="bookForm" method="POST" action="/api/books">
                <div class="form-group">
                    <label for="title">Título:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Autor:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="publication_year">Año de publicación:</label>
                    <input type="number" id="publication_year" name="publication_year" required>
                </div>
                <div class="form-group">
                    <label for="genre">Género:</label>
                    <input type="text" id="genre" name="genre" required>
                </div>
                <button type="submit">Guardar</button>
                <button type="button" onclick="window.location.href='booksManagement.html'">Cancelar</button>
            </form>
            <div id="successMessage" class="success-message"></div>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Sistema de Gestión de Libros</p>
    </footer>
</body>
</html>
